<div class="form-signin text-center" name="loginForm">

  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputusername" class="sr-only">Username</label>
  <input type="text" id="inputusername" class="form-control" placeholder="Username" [(ngModel)]="loginUserData.userName"
    required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="loginUserData.password"
    required>

  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="doLogin()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</div>
